<section class="container">
  <h1>Login</h1>
  <div class="row">
    <section class="col-md-offset-4 col-md-4 col-xs-12">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email">
      <br>
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password"/>
      <br>
      <hr>
      <br>
      <button class="btn btn-primary btn-block" (click)="login()">Login</button>
      <button class="btn btn-default btn-block">Cancelar</button>

    </section>
  </div>
</section>
