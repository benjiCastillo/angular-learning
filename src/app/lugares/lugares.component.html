<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng" [title]="title"></agm-marker>
</agm-map>
<hr/>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares Cercanos</h2>
      <a routerLink="/crear/new" class="btn btn-success">Crear nuevo negocio</a>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">

          <li class="list-group-item">
            <a routerLink="/crear/{{ lugar.id }}">
              {{ lugar.nombre | uppercase}}
            </a>
            <br>
            <small>Creado: {{ lugar.id | date | uppercase }}</small>
            <small>{{'1500.996' | number: '1.2-2'}}</small>
          </li>

        </ng-container>
      </ul>
    </div>
    <div class="col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
