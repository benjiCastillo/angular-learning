<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng" [title]="title"></agm-marker>
</agm-map>
<hr/>
<div id="cuadrado"  >

</div>
<button class="btn btn-info" (click)="animar()">Animar</button>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lugares Cercanos</h2>
      <a routerLink="/crear/new" class="btn btn-success">Crear nuevo negocio</a>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
          <li class="list-group-item">
            <a routerLink="/crear/{{ lugar.id }}">
              <h4>{{ lugar.nombre | uppercase}}</h4>
            </a>
            <br>
            <small>Creado: {{ lugar.id | date | uppercase }}</small>
            <p [innerHtml]="lugar.descripcion | links"></p>
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4" [@contenedorAnimable]="state"
    (@contenedorAnimable.start)="animacionInicia($event)"
     (@contenedorAnimable.done)="animacionTermina($event)">
      <h2>Destacados</h2>
      <ng-container *ngFor="let lugar of lugares">
        <div class="bg-danger padding" *ngIf="lugar.plan == 'pagado'">
          <a routerLink="/crear/{{ lugar.id }}">
            <h4>{{ lugar.nombre | uppercase}}</h4>
          </a>
          <br>
          <small>Creado: {{ lugar.id | date | uppercase }}</small>
          <small>{{'1500.996' | number: '1.2-2'}}</small>
          <p [innerHtml]="lugar.descripcion | links"></p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
